name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip python3-setuptools python3-wheel libffi-dev libssl-dev libsqlite3-dev

      - name: Instalar Buildozer e SDK
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv
          # Instala Android SDK e ferramentas necessárias
          sudo apt install -y android-sdk adb
          export ANDROIDSDK=/usr/lib/android-sdk
          export PATH=$ANDROIDSDK/platform-tools:$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Compilar APK
        run: |
          export ANDROIDSDK=/usr/lib/android-sdk
          export PATH=$ANDROIDSDK/platform-tools:$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: bin/*.apk
